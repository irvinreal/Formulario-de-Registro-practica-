<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <title>Formulario de Registro</title>
    </head>
    <body>
        <div class="container pt-5">
            <div class="row justify-content-center">
                <div class="col-10">
                    <div class="row">
                        <div class="col">
                            <h1>Formulario de Registro</h1>
                        </div>
                    </div>
                    <form class="mt-5">
                        <div class="row">
                            <div class="col">
                                <div class="mb-2">
                                    <label
                                        for="exampleInputEmail1"
                                        class="form-label"
                                        >Nombre</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="inputNombre"
                                        aria-describedby="emailHelp"
                                    />
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-2">
                                    <label
                                        for="exampleInputEmail1"
                                        class="form-label"
                                        >Apellido</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="inputApellido"
                                        aria-describedby="emailHelp"
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="mb-2">
                                    <label
                                        for="exampleInputEmail1"
                                        class="form-label"
                                        >Email</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="inputEmail"
                                        aria-describedby="emailHelp"
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="mb-2">
                                    <label
                                        for="exampleInputEmail1"
                                        class="form-label"
                                        >Telefono</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="inputTelefono"
                                        aria-describedby="emailHelp"
                                    />
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-2">
                                    <label
                                        for="exampleInputEmail1"
                                        class="form-label"
                                        >Ciudad</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="inputCiudad"
                                        aria-describedby="emailHelp"
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="row mt-4 mx-0">
                            <button
                                type="submit"
                                class="btn btn-primary d-grid"
                                id="btnAgregar"
                            >
                                Agregar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <section class="container my-5 border rounded-3">
            <div class="row">
                <div class="col">
                    <h3 class="text-center my-4">Clientes Registrados</h3>
                </div>
            </div>
            <table class="table my-5" id="tablaUsuarios">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Email</th>
                        <th scope="col">Tel√©fono</th>
                        <th scope="col">Ciudad</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                        <td>@mdo</td>
                        <td>@mdo</td>
                    </tr> -->
                </tbody>
            </table>
        </section>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"
        ></script>
        <script src="index.js"></script>
    </body>
</html>
